---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

<div class="row">
  <div class="col-xs-9 col-sm-8 col-md-6 col-lg-6">
    {{ content }}
  </div>
  {% if page.image %}
  <div class="col-xs-3 col-sm-4 col-md-6 col-lg-6">
          <img src = "{{ site.url }}{{ site.baseurl}}/images/research/{{ page.image }}" class = "img-responsive img-rounded" width="100%" title="{{ page.image_credit }}">
  </div>
  {% endif %}

</div>
</article>
